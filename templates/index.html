<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore App</title>
</head>
<body>
    <h1>BookStore App</h1>

    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }} ({{ book.pages }} pages) - 
                <a href="{{ url_for('book_detail', id=book._id) }}">View</a> | 
                <a href="{{ url_for('edit_book', id=book._id) }}">Edit</a> | 
                <form action="{{ url_for('delete_book', id=book._id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('add_book') }}">Add a Book</a>
</body>
</html>
